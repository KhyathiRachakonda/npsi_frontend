<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
</head>
<body>
	<style>
		body{
			background-color: rgb(8,112,165);
			font-family: 'Thasadith', sans-serif;
			color: white;
		}
	</style>
	<div class="container">
		<script>
			function Submit() {
			}
			var app= angular.module("sign-up",[]);
			app.controller("sign-up",function ($scope) {
				$scope.class = 1;
				$scope.role = "Student";
			});
		</script>
		<br>
		<h1 class="text-center">Sign Up</h1><br>
		<a class="btn btn-info" href="login.html" role="button">Already have an account? Login.</a><br><br>
		<form class = "form-signin" name="sign-up" ng-app="sign-up" ng-controller="sign-up">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="firstName" ng-model="firstName" placeholder="Enter first name" required>
				{{ class }}
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" name="lastName" ng-model="lastName" placeholder="Enter last name" required>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" name="email" ng-model="email" aria-describedby="emailHelp" placeholder="Enter email address" required>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" class="form-control" name="password" ng-model="password" placeholder="Enter password" required>
			</div>
			<div class="form-group">
				<label for="select">You are a ...</label>
				<select class="form-control" ng-model="role" name="select">
					<option>Student</option>
					<option>Badge Holder</option>
					<option>Teacher</option>
				</select>
			</div>
			<div class="form-group">
				<label for="class">Class</label>
				<select class="form-control" ng-model="class" name="class">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
			</div>
			<div class="form-group">
				<label for="School">School</label>
				<input type="text" class="form-control" name="school" ng-model="school" placeholder="Enter school name" required>
			</div>
			<br><br>
			<button type="submit" onclick="Submit()" class="btn btn-info" id="submit">Next</button>
		</form>
	</div>
	<br>
	<br>
</html>
