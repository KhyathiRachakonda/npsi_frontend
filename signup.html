<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
</head>
<body style = "background-color:#d9edf7;" >
	<style>
		body{
			//background-color: rgb(8,112,165);
			font-family: 'Thasadith', sans-serif;
			//color: white;
		}
		.hidden{
			display: none;
		}
	</style>
	<script>
		var app= angular.module("sign-up",[]);
		app.controller("sign-up",function ($scope) {
			$scope.class = 1;
			$scope.role = "Student";
			$scope.section = "A";
			$scope.house = "Challengers";
			$scope.Association = "";
			$scope.Next = function (role){
				console.log(role);
				document.getElementById(role).style.display = "block";
				document.getElementById("submit").style.display = "none";
			};
		});
	</script>
	<div class="container">
		<br>
		<h1 class="text-center">Sign Up</h1><br>
		<a class="btn btn-info" href="login.html" role="button">Already have an account? Login.</a><br><br>
		<form class = "form-signin" name="sign-up" ng-app="sign-up" ng-controller="sign-up">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="firstName" ng-model="firstName" placeholder="Enter first name" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" name="lastName" ng-model="lastName" placeholder="Enter last name" required>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" name="email" ng-model="email" aria-describedby="emailHelp" placeholder="Enter email address" required>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" class="form-control" name="password" ng-model="password" placeholder="Enter password" required>
			</div>
			<div class="form-group">
				<label for="select">You are a ...</label>
				<select class="form-control" ng-model="role" name="select">
					<option>Student</option>
					<option>Badge Holder</option>
					<option>Teacher</option>
				</select>
			</div>
			<div class="form-group">
				<label for="School">School</label>
				<input type="text" class="form-control" name="school" ng-model="school" placeholder="Enter school name" required>
			</div>
			<br>
			
			
			<button type="submit" ng-click="Next(role)" class="btn btn-info" id="submit">Next</button>
			
			<div id="Student" class="hidden">
				<div class="form-group">
					<label for="class">Class</label>
					<select class="form-control" ng-model="class" name="class">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
				</div>
				<div class="form-group">
					<label for="section">Section</label>
					<select class="form-control" id="section" ng-model="section">
					   <option>A</option>
					   <option>B</option>
					   <option>C</option>
					   <option>D</option>
					</select>
				</div>
				<div class="form-group">
					<label for="house">House</label>
					<select class="form-control" id="house" ng-model="house">
					   <option>Challengers</option>
					   <option>Explorers</option>
					   <option>Pioneers</option>
					   <option>Voyagers</option>
					</select>
				</div>
			</div>
			
			
			
			<div id="Badge Holder" class="hidden">
				<div class="form-group">
					<label for="class">Class</label>
					<select class="form-control" ng-model="class" name="class">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
				</div>
				<div class="form-group">
					<label for="section">Section</label>
					<select class="form-control" id="section" ng-model="section">
					   <option>A</option>
					   <option>B</option>
					   <option>C</option>
					   <option>D</option>
					</select>
				</div>
				<div class="form-group">
					<label for="house">House</label>
					<select class="form-control" id="house" ng-model="house">
					   <option>Challengers</option>
					   <option>Explorers</option>
					   <option>Pioneers</option>
					   <option>Voyagers</option>
					</select>
				</div>
				
				<div class="form-group">
				    <label for="assoc">Association</label>
				    <select class="form-control" id="Association" ng-model="Association">
					   <option>Astronomy</option>
					   <option>Cyber</option>
					   <option>Dance</option>
					   <option>Drama</option>
					   <option>Editrial</option>
					   <option>Hindi</option>   
					   <option>Literary</option>
					   <option>Music</option>
					   <option>Sanskrit</option>
					   <option>Science</option>
					   <option>Student Council</option>
						   
					</select>
				</div>
			</div>
				


			
			
		</form>
	</div>
	<br>
	<br>
</html>
