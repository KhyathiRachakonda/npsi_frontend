	<style >

	}

	}
	.nav>li>a:hover{

	}

	</style>
	<script>	
		function profile($scope,$http) {

				name: "Pumpkin chariot",

			};
		}
      </script>

      </script>
	<nav class="navbar navbar-expand-md navbar-fixed-top">
		<a class="navbar-brand">The Logo</a>
		 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
			<span class="">&#9776;</span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="nav navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="student.html">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="studentMyEvent.html">My Events</a></li>
				<li class="nav-item"><a class="nav-link" href="#progressReport">Progress Report</a></li>

						</div>
						<span class="dropdown-item-text">three</span>

		</div>

	<br><br><br>
	<div class="container" ng-app="" ng-controller="profile">
		<div class="row">
			<div class="col-sm-8">
				<h3> {{ data.name }}</h3>
				<hr>
				Class: {{ data.grade }} <br>
				Section: {{ data.section }}<br>

				<img src="spiderman.jpg" width="300" height="240" class="rounded-circle" alt="Cinque Terre">
